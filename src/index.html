<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body>
  <div class="main-container">
    <div class="header-container">

          <span>TODOlist</span>
        </a>
      </div>
      <button class="sample-data">Sample Data</button>
    </div>
    <div class="nav-container">
      <button class="today">Today <span class="stat"></span></button>
      <button class="this-week">This Week <span class="stat"></span></button>
      <button class="all-activities">All Activities <span class="stat"></span></button>
      <div class="nav-projects">
        <div class="header">
          <h4 class="projects">Projects</h4>
          <!-- <button class="add-project">
            <svg xmlns="http://www.w3.org/2000/svg" height="48" width="48">
              <path d="M22.65 34h3v-8.3H34v-3h-8.35V14h-3v8.7H14v3h8.65ZM24 44q-4.1 0-7.75-1.575-3.65-1.575-6.375-4.3-2.725-2.725-4.3-6.375Q4 28.1 4 23.95q0-4.1 1.575-7.75 1.575-3.65 4.3-6.35 2.725-2.7 6.375-4.275Q19.9 4 24.05 4q4.1 0 7.75 1.575 3.65 1.575 6.35 4.275 2.7 2.7 4.275 6.35Q44 19.85 44 24q0 4.1-1.575 7.75-1.575 3.65-4.275 6.375t-6.35 4.3Q28.15 44 24 44Zm.05-3q7.05 0 12-4.975T41 23.95q0-7.05-4.95-12T24 7q-7.05 0-12.025 4.95Q7 16.9 7 24q0 7.05 4.975 12.025Q16.95 41 24.05 41ZM24 24Z"/>
            </svg>
          </button> -->
        </div>
        <div class="project-list">

        </div>
      </div>      
    </div>
    <div class="content-container">
      <div class="todos">
        <div class="sort-choose">
          <label for="sort">Sort By:</label>
  
          <select name="sort" id="sort">
            <option value="date">Date</option>
            <option value="title">Title</option>
            <option value="importance">Importance</option>
          </select>
        </div>
        <!-- activities to come here */ -->
      </div>
      <div class="performance-info-container">
        <div class="pi">
          <h3>PI</h3> <span>(min 0, max 1)</span>
          <span class="explain">Daily Performance Index (Number of Activities)</span>
          <span class="result">0</span>
        </div>
        <div class="ipi">
          <h3>IPI </h3> <span>(min 0, max 1)</span>
          <span class="explain">Daily Performance Index (Importance of Activities)</span>
          <span class="result">0</span>
        </div>
      </div>
      <button class="add-activity">
        <svg xmlns="http://www.w3.org/2000/svg" height="48" width="48">
          <path d="M22.65 34h3v-8.3H34v-3h-8.35V14h-3v8.7H14v3h8.65ZM24 44q-4.1 0-7.75-1.575-3.65-1.575-6.375-4.3-2.725-2.725-4.3-6.375Q4 28.1 4 23.95q0-4.1 1.575-7.75 1.575-3.65 4.3-6.35 2.725-2.7 6.375-4.275Q19.9 4 24.05 4q4.1 0 7.75 1.575 3.65 1.575 6.35 4.275 2.7 2.7 4.275 6.35Q44 19.85 44 24q0 4.1-1.575 7.75-1.575 3.65-4.275 6.375t-6.35 4.3Q28.15 44 24 44Zm.05-3q7.05 0 12-4.975T41 23.95q0-7.05-4.95-12T24 7q-7.05 0-12.025 4.95Q7 16.9 7 24q0 7.05 4.975 12.025Q16.95 41 24.05 41ZM24 24Z"/>
        </svg>
      </button>
    </div>
  </div>

  <div class="blur"></div>
  <div class="popup activity">
    <form action="" method="get" class="activity-form">
      <div class="form-row title">
        <label for="title">Activity Title*</label>
        <input type="text" id="title" name="title">
      </div>

      <div class="form-row">
        <label for="description">Description</label>
        <input type="text" id="description" name="description">
      </div>

      <div class="form-row two-elements">
        <div class="form-row">
          <label for="importance">Importance</label>
          <input type="range" id="importance" name="importance" min="1" max="5">
        </div>

        <div class="form-row date">
          <label for="due-date">Due-Date*</label>
          <input type="date" id="due-date" name="due-date">
        </div>
      </div>

      <div class="form-row">
        <label for="project">Project</label>
        <input type="text" id="project" name="project">
        <!-- <div class="project-existance-status">
          <span>Project doesn't exist.</span><a href="#!">Add New?</a>
        </div> -->
      </div>

      <div class="form-row">
        <label for="notes">Notes</label>
        <textarea name="notes" id="notes"></textarea>
      </div>

    </form>
    <div class="buttons">
      <button class="cancel">Cancel</button>
      <button type="submit" class="save">Save</button>
    </div>
    </div>
  
</body>
</html>
