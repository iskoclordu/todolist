<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>%= htmlWebpackPlugin.options.title %</title>
<script defer src="index.bundle.js"></script><script defer src="activity.bundle.js"></script></head>
<body>
  <div class="main-container">
    <div class="header-container">
      <div class="logo-container">
        <a href="#!"> 
          <svg xmlns="http://www.w3.org/2000/svg" height="48" width="48">
            <path d="M24 44q-4.25 0-7.9-1.525-3.65-1.525-6.35-4.225-2.7-2.7-4.225-6.35Q4 28.25 4 24q0-4.2 1.525-7.85Q7.05 12.5 9.75 9.8q2.7-2.7 6.35-4.25Q19.75 4 24 4q3.75 0 7 1.2t5.85 3.3l-2.15 2.15q-2.2-1.75-4.9-2.7Q27.1 7 24 7q-7.25 0-12.125 4.875T7 24q0 7.25 4.875 12.125T24 41q1.85 0 3.575-.35T30.9 39.6l2.25 2.3q-2.05 1-4.35 1.55T24 44Zm14.5-4.5v-6h-6v-3h6v-6h3v6h6v3h-6v6Zm-17.45-6.4-8.25-8.3 2.25-2.25 6 6 20.7-20.7 2.3 2.25Z"/></svg>
          <span>TODOlist</span>
        </a>
      </div>
    </div>
    <div class="nav-container">
      <button class="today">Today</button>
      <button class="this-week">This Week</button>
      <button class="all-activities">All Activities</button>
      <div class="nav-projects">
        <div class="header">
          <h4 class="projects">Projects</h4>
          <!-- <button class="add-project">
            <svg xmlns="http://www.w3.org/2000/svg" height="48" width="48">
              <path d="M22.65 34h3v-8.3H34v-3h-8.35V14h-3v8.7H14v3h8.65ZM24 44q-4.1 0-7.75-1.575-3.65-1.575-6.375-4.3-2.725-2.725-4.3-6.375Q4 28.1 4 23.95q0-4.1 1.575-7.75 1.575-3.65 4.3-6.35 2.725-2.7 6.375-4.275Q19.9 4 24.05 4q4.1 0 7.75 1.575 3.65 1.575 6.35 4.275 2.7 2.7 4.275 6.35Q44 19.85 44 24q0 4.1-1.575 7.75-1.575 3.65-4.275 6.375t-6.35 4.3Q28.15 44 24 44Zm.05-3q7.05 0 12-4.975T41 23.95q0-7.05-4.95-12T24 7q-7.05 0-12.025 4.95Q7 16.9 7 24q0 7.05 4.975 12.025Q16.95 41 24.05 41ZM24 24Z"/>
            </svg>
          </button> -->
        </div>
        <div class="project-list">
          <a href="#!">Project1</a>
          <a href="#!">Project2</a>
          <a href="#!">Project3</a>
        </div>
      </div>      
    </div>
    <div class="content-container">
      <div class="todos">
        <div class="header">HEADER</div>
        <div class="todo" id="act1">
          <input type="checkbox" name="completed" id="completed">
          <div class="info-container">
            <h5>Title</h5>
            <div class="info"><span class="project-name"></span></div>
            <div class="info"><span class="description">Description comes here</span></div>
          </div>
          <div class="buttons">
            <button class="remove">
              <svg xmlns="http://www.w3.org/2000/svg" height="48" width="48">
                <path d="M18.05 33.05 24 27l6 6.05 2.35-2.4-5.95-6.05 5.95-6.05-2.35-2.4-6 6.05-5.95-6.05-2.4 2.4 6 6.05-6 6.05Zm-5 8.95q-1.2 0-2.1-.9-.9-.9-.9-2.1V10.5H8v-3h9.4V6h13.2v1.5H40v3h-2.05V39q0 1.2-.9 2.1-.9.9-2.1.9Zm21.9-31.5h-21.9V39h21.9Zm-21.9 0V39Z"/>
              </svg>
            </button>
            <button class="edit">
              <svg xmlns="http://www.w3.org/2000/svg" height="48" width="48">
                <path d="M9 39h2.2l22.15-22.15-2.2-2.2L9 36.8Zm30.7-24.3-6.4-6.4 2.1-2.1q.85-.85 2.1-.85t2.1.85l2.2 2.2q.85.85.85 2.1t-.85 2.1Zm-2.1 2.1L12.4 42H6v-6.4l25.2-25.2Zm-5.35-1.05-1.1-1.1 2.2 2.2Z"/>
              </svg>
            </button>
          </div>
        </div>
        <div class="todo" id="act2">
          <input type="checkbox" name="completed" id="completed">
          <div class="info-container">
            <h5>Title</h5>
            <div class="info"><span class="project-name"></span></div>
            <div class="info"><span class="description">Description comes here</span></div>
          </div>
          <div class="buttons">
            <button class="remove">Delete</button>
            <button class="edit">Edit</button>
          </div>
        </div>
        <div class="todo" id="act3">
          <input type="checkbox" name="completed" id="completed">
          <div class="info-container">
            <h5>Title</h5>
            <div class="info"><span class="project-name"></span></div>
            <div class="info"><span class="description">Description comes here</span></div>
          </div>
          <div class="buttons">
            <button class="remove">Delete</button>
            <button class="edit">Edit</button>
          </div>
        </div>
        <div class="todo" id="act4">
          <input type="checkbox" name="completed" id="completed">
          <div class="info-container">
            <h5>Title</h5>
            <div class="info"><span class="project-name"></span></div>
            <div class="info"><span class="description">Description comes here</span></div>
          </div>
          <div class="buttons">
            <button class="remove">Delete</button>
            <button class="edit">Edit</button>
          </div>
        </div>
      </div>
      <div class="performance-info-container">
        <div class="pi">
          <h3>PI</h3>
          <span class="explain">Daily Performance Index (Number of Activities)</span>
          <span class="result">0.3</span>
        </div>
        <div class="ipi">
          <h3>IPI</h3>
          <span class="explain">Daily Performance Index (Importance of Activities)</span>
          <span class="result">0.7</span>
        </div>
      </div>
      <button class="add-activity">
        <svg xmlns="http://www.w3.org/2000/svg" height="48" width="48">
          <path d="M22.65 34h3v-8.3H34v-3h-8.35V14h-3v8.7H14v3h8.65ZM24 44q-4.1 0-7.75-1.575-3.65-1.575-6.375-4.3-2.725-2.725-4.3-6.375Q4 28.1 4 23.95q0-4.1 1.575-7.75 1.575-3.65 4.3-6.35 2.725-2.7 6.375-4.275Q19.9 4 24.05 4q4.1 0 7.75 1.575 3.65 1.575 6.35 4.275 2.7 2.7 4.275 6.35Q44 19.85 44 24q0 4.1-1.575 7.75-1.575 3.65-4.275 6.375t-6.35 4.3Q28.15 44 24 44Zm.05-3q7.05 0 12-4.975T41 23.95q0-7.05-4.95-12T24 7q-7.05 0-12.025 4.95Q7 16.9 7 24q0 7.05 4.975 12.025Q16.95 41 24.05 41ZM24 24Z"/>
        </svg>
      </button>
    </div>
  </div>

  <div class="blur"></div>
  <div class="popup activity">
    <form action="" method="get" class="activity-form">
      <div class="form-row title">
          <label for="title">Activity Title*</label>
          <input type="text" id="title" name="title">
      </div>

      <div class="form-row">
        <label for="description">Description</label>
        <input type="text" id="description" name="description">
      </div>

      <div class="form-row two-elements">
        <div class="form-row">
          <label for="importance">Importance</label>
          <input type="range" id="importance" name="importance" min="1" max="5">
        </div>

        <div class="form-row date">
          <label for="due-date">Due-Date*</label>
          <input type="date" id="due-date" name="due-date">
        </div>
      </div>

      <div class="form-row">
        <label for="project">Project</label>
        <input type="text" id="project" name="project">
        <!-- <div class="project-existance-status">
          <span>Project doesn't exist.</span><a href="#!">Add New?</a>
        </div> -->
      </div>

      <div class="form-row">
        <label for="notes">Notes</label>
        <textarea name="notes" id="notes"></textarea>
      </div>

    </form>
    <div class="buttons">
      <button class="cancel">Cancel</button>
      <button type="submit">Save</button>
    </div>
    </div>
  
</body>
</html>
